<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto de descuentos con cupones | Curso practico javascript Platzi</title>
</head>
<body>
    <header>
        <h1>
            Reto de taller
        </h1>
        <p>Esto es del curso practico de javascript</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con cupones de descuentos</h2>

        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input id="InputPrice" type="number"><br>

            <label for="InputCoupon">Escribe el descuento de tu producto</label>
            <input id="InputCoupon" type="text"><br>

            <button type="button" onclick="buttonDiscountCoupon()">
                Calcular el precio con descuento
            </button>

            <p id="ResultP"></p> 
        </form>
    </section>
    <script src="./cupones.js"></script>
</body>
