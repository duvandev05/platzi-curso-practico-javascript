<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | curso práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller práctico del curso de JavaScript</p>
    </header>

    <section>
        <h2>Calcular el área y perímetro  de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado:</label>
            <input id="InputCuadrado" type="number">

            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>
        </form>
    </section>


    <section>
        <h2>Calcular el área y el perímetro de un triangulo</h2>
        <form action="">
            <label for="InputLado1">Escribre cuanto mide el primer lado del triangulo:</label>
            <input id="InputLado1" type="number">
            <br>

            <label for="InputLado2">Escribre cuanto mide el segundo lado del triangulo:</label>
            <input id="InputLado2" type="number">
            <br>

            <label for="InputBase">Escribre cuanto mide la base del triangulo:</label>
            <input id="InputBase" type="number">
            <br>

            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perímetro</button>
            <br>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular Area</button>
        </form>
    </section>

    <section>
        <h2>Calcular el área y el perímetro de un circulo</h2>
        <form action="">

            <label for="inputRadio">Escribre cuanto mide el radio del cirulo:</label>
            <input id="inputRadio" type="number">
            <br>

            <button type="button" onclick="calcularPerimetroCirculo()">Calcular perímetro</button>
            <br>
            <button type="button" onclick="calcularAreaCirculo()">Calcular Area</button>
        </form>
    </section>
   

    <script src="./figuras.js"></script>
</body>
</html>
